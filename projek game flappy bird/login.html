<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signInForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Display success message (optional)
            document.getElementById('message').innerHTML = '<span class="success">Login successful!</span>';

            // Redirect to the second page after a short delay
            setTimeout(function() {
                window.location.href = 'hub.html'; // Ganti dengan nama file halaman kedua
            }, 1000); // 1000 milliseconds = 1 second
        })
    </script>
</body>
</html>
